<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Notes by Adithya Srivatsa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4" style="font-weight: 600;">Smart Notes by Adithya Srivatsa</h1>
        
        <!-- Add Note Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title" style="font-weight: 500;">Create New Note</h5>
                <form id="noteForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="title" name="title" 
                               placeholder="Enter note title..." required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="content" name="content" 
                                  rows="4" placeholder="Start typing your note..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span class="submit-text">Add Note</span>
                        <span class="loading" style="display: none;"></span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Notes List -->
        <div id="notesList">
            {% for note in notes %}
            <div class="card">
                <div class="card-body">
                    <div class="note-header">
                        <h5 class="card-title mb-0">{{ note.title }}</h5>
                        <span class="note-date">{{ note.date_created.strftime('%B %d, %Y') }}</span>
                    </div>
                    <p class="note-content">{{ note.content }}</p>
                    <div class="action-buttons">
                        <button class="btn btn-outline-primary" onclick="generateQuiz({{ note.id }})">
                            Generate Quiz
                        </button>
                        <button class="btn btn-outline-primary" onclick="summarizeNote({{ note.id }})">
                            Summarize
                        </button>
                    </div>
                    <div class="quiz-container" id="quiz-{{ note.id }}"></div>
                    <div class="summary-container" id="summary-{{ note.id }}"></div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
